<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul des Conditions de Coupe</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calcul des Conditions de Coupe</h1>
      <label for="operation">🔧 Choisis une opération :</label>
      <select id="operation" onchange="updateOperation()">
        <option value="Selectionner">-- Selectionner --</option>
        <option value="Fraisage">Fraisage</option>
        <option value="Perçage">Perçage</option>
        <option value="Tournage">Tournage</option>
      </select>

      <section class="selection">
        <label for="material">🛠 Matériaux :</label>
        <select id="material" onchange="updateValues()">
          <option value="Selection">-- Selectionner --</option>
          <option value="Acier">Acier</option>
          <option value="Aluminium">Aluminium</option>
          <option value="Cuivre">Cuivre</option>
          <option value="Titane">Titane</option>
          <option value="Bois">Bois</option>
          <option value="Béton">Béton</option>
          <option value="Verre">Verre</option>
          <option value="Plastique">Plastique</option>
          <option value="Céramique">Céramique</option>
          <option value="Carbone">Carbone</option>
          <option value="Caoutchouc">Caoutchouc</option>
          <option value="Liège">Liège</option>
          <option value="Composite">Composite</option>
          <option value="Laiton">Laiton</option>
          <option value="Nickel">Nickel</option>
        </select>

        <!-- Ajout de l'affichage automatique du Vc -->
        <label for="Vc">Vitesse de coupe (Vc) :</label>
        <input type="number" id="Vc" readonly />

        <label for="parametre">📊 Choisis une valeur à calculer :</label>
        <select id="parametre" onchange="afficherQuestionnaire()">
          <option value="">-- Sélectionner --</option>
          <option value="n">Fréquence de rotation (n)</option>
          <option value="Vf">Vitesse d'avance (Vf)</option>
          <option value="Tous">Les deux (n et Vf)</option>
        </select>
      </section>

      <section id="questionnaire" style="display: none">
        <h2>📝 Paramètres requis :</h2>
        <div id="inputs"></div>
        <button class="btn" onclick="calculer()">🔍 Calculer</button>
        <button class="btn" onclick="resetValues()">🔄 Réinitialiser</button>
      </section>

      <section class="resultats">
        <h2>📌 Résultats :</h2>
        <div class="output">
          <p>
            Fréquence de rotation (n) : <span id="n">---</span>
            <small>tr/min</small>
          </p>
          <p>
            Vitesse d'avance (Vf) : <span id="Vf">---</span>
            <small>mm/min</small>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
