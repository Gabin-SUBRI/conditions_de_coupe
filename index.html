<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculs d'Usinage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculs d'Usinage</h1>

      <section>
        <label for="process">Type d'usinage :</label>
        <select id="process">
          <option value="none">Aucun</option>
          <!-- Option ajoutée -->
          <option value="tournage">Tournage</option>
          <option value="fraisage">Fraisage</option>
          <option value="percage">Perçage</option>
        </select>
      </section>

      <section>
        <label for="material">Matériau :</label>
        <select id="material" onchange="updateVc()">
          <option value="Selection">Selection</option>
          <option value="Acier">Acier</option>
          <option value="Aluminium">Aluminium</option>
          <option value="Cuivre">Cuivre</option>
          <option value="Titane">Titane</option>
          <option value="Bois">Bois</option>
          <option value="Béton">Béton</option>
          <option value="Verre">Verre</option>
          <option value="Plastique">Plastique</option>
          <option value="Céramique">Céramique</option>
          <option value="Carbone">Carbone</option>
          <option value="Caoutchouc">Caoutchouc</option>
          <option value="Liège">Liège</option>
          <option value="Composite">Composite</option>
          <option value="Laiton">Laiton</option>
          <option value="Nickel">Nickel</option>
        </select>
      </section>

      <section>
        <label for="vcValue">Vitesse de coupe (Vc) :</label>
        <input type="number" id="vcValue" readonly />
      </section>

      <section id="inputs"></section>

      <button class="btn" onclick="calculate()">Calculer</button>
      <button class="btn reset-btn" onclick="resetFields()">
        Réinitialiser
      </button>
    </div>

    <div class="resultats">
      <h2>Résultats</h2>
      <div class="output">
        <p id="result"><small>Les résultats s'afficheront ici.</small></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
